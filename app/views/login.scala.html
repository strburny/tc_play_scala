@(loginForm: Form[LoginData])

@import helper._
@main("Login") {

        <div class="row">
            <div class="col s4 offset-s4">
                <h2 class="center-align">Login</h2>
                <div class="row">

                    @form(routes.LoginController.login()) {
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="login" name="name" type="text" class="validate">
                                <label for="login">Login</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="pass" name="password" type="password" class="validate">
                                <label for="pass">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col s12">
                                <p>
                                    <input type="checkbox" name="remember" id="remember">
                                    <label for="remember">Remember me</label>
                                </p>
                            </div>
                        </div>
                        @if(loginForm.hasErrors) {
                            <div class="row">
                                <div class="m12 s12 col">
                                    <div class="card-panel deep-orange darken-1">
                                        <div class="row">
                                            <div class="col l8 white-text">
                                                @loginForm.error("name").map { error =>
                                                    <h6>@error.messages</h6>
                                                }
                                                @loginForm.error("password").map { error =>
                                                    <h6>@error.messages</h6>
                                                }
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        }
                        <div class="row">
                            <div class="col m12">
                                <p class="right-align">
                                    <button class="btn btn-large waves-effect waves-light" type="submit" name="action">Login</button>
                                </p>
                            </div>
                        </div>
                    }
                </div>
            </div>
        </div>

}
